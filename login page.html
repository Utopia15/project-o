<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTB-8">
        <meta http-equiv="X-UA-compatible" content="IE-EDGE">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style 1.css">
        <title>medportal | login and registration</title>
    </head>
    <body>

        <div class="wrapper">


        <nav class="nav">
            <div class="nav-log">
                <p>   MED<span class="LOGO">PORTAL
                </span>
                </p>
            </div>
            <div class="nav-log">
                <p>   
                LOGO
                </p>
            </div>
            <div class="nav-menu" id ="navmenu">
                <ul>
                    <li><a href="#" class="link">Home</a></li>
                    <li><a href="#" class="link">Blog</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">About</a></li>

                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginbtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerbtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="Mymenufunction"></i>

            </div>

        </nav>

        <!--------------------------------------------------Form box--------------------------------------->
        <div class="form-box">
                <!-----------------------------------login form---------------------------------->
                <div class="login-container" id="login">
                    <div class="top">
                        <header>Login</header>
                    </div>
                    
                        <div class="all-input">
                            <div class="input-box">
                                <input type="text" class="input field" placeholder="Firstname">
                                <i class="bx bx-user"></i>
                            </div>
                            <div class="all-input">
                                <div class="input-box">
                                    <input type="text" class="input field" placeholder="Lastname">
                                    <i class="bx bx-user"></i>
                                </div>
                                <div class="all-input">
                                    <div class="input-box">
                                        <input type="text" class="input field" placeholder="Email">
                                        <i class="bx bx-envelope"></i>
                                    </div>
                            <div class="input-box">
                                <input type="password" class="input field" placeholder="password">
                                <i class="bx bx-lock-alt"></i>
                            </div>
                            <div class="input-box">
                                <input type="submit" class="submit" value="Sign in">
                            </div>
                        </div>
                        <div class="two-col">
                            <div class="one">
                                <input type="checkbox" id="login-check">
                                <label for="login-check">Remember me</label>
                            </div>
                            <div class="two">
                                <label><a href="#">Forgot password?</a></label>
                                
                            </div>
                            <span>Have an account?<a href="#" onclick="login()">Sign In</a></span>
                            

                    </div>
                </div>
            </div>
            
            
            
        </div>
        <!-- register form -->
        <div class="register-form" id="register">
            <div class="top">
                <header>Sign up</header>
            </div>
            
                <div class="all-input">
                    <div class="input-box">
                        <input type="text" class="input field" placeholder="Username or Email">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input field" placeholder="password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Sign In">
                    </div>
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Remember me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                        
                    </div>
                    <span>Don't have an account?<a href="#" onclick="login()">Sign Up</a></span>
                    

            </div>
        </div>

        </div>


        <script>
            function Mymenufunction(){
                var i = document.getElementById("navmenu")

                if(i.className === "nav-menu") {
                    i.className += "responsive";
                } else {
                    i.className = "nav-menu";
                }
            }
        </script>

        <script>
            var a = document.getElementById("loginbtn")
            var b = document.getElementById("registerbtn")
            var x = document.getElementById("register")
            var y = document.getElementById("login")

            function login() {
                x.style.left = "4px";
                y.style.right = "520px";
                a.className += " white-btn";
                b.className = "btn";
                x.style.opacity = "1";
                y.style.opacity = "0";
            }

            function register() {
                x.style.left = "510px";
                y.style.right = "5px"; 
                a.className = "btn";
                b.className += " white-btn"; 
                x.style.opacity = "0";
                y.style.opacity = "1";
            }
        </script>




    </body>
</html>
